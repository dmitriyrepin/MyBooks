<div class="overview">
    <div class="book-list-column">
        <div class="book-list-options">
            <mat-button-toggle-group name="sortKey" class="sort-key">
                <mat-button-toggle value="author">Author</mat-button-toggle>
                <mat-button-toggle value="title">Title</mat-button-toggle>
                <mat-button-toggle value="series">Series</mat-button-toggle>
                <mat-button-toggle value="narator">Narator</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-button-toggle-group name="sortOrder" class="sort-order">
                <mat-button-toggle value="a2z">A->Z</mat-button-toggle>
                <mat-button-toggle value="z2a">Z->A</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="book-list-items">
            <table mat-table [dataSource]="books" class="mat-elevation-z8">
                <!-- Author Column -->
                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef> Author </th>
                    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                </ng-container>
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
                <!-- Series Column -->
                <ng-container matColumnDef="series">
                    <th mat-header-cell *matHeaderCellDef> Series </th>
                    <td mat-cell *matCellDef="let element"> {{element.series}} </td>
                </ng-container>
                <!-- Narator Column -->
                <ng-container matColumnDef="narator">
                    <th mat-header-cell *matHeaderCellDef> Narator </th>
                    <td mat-cell *matCellDef="let element"> {{element.narator}} </td>
                </ng-container>
                <!-- Book Number Column -->
                <ng-container matColumnDef="bookNumber">
                    <th mat-header-cell *matHeaderCellDef> Book </th>
                    <td mat-cell *matCellDef="let element"> {{element.bookNumber}} </td>
                </ng-container>
                <tr class="mat-header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="mat-row" [attr.isSelected]="isBookSelected(book)" (click)="onRowClick(book)" mat-row *matRowDef="let book; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="details-column">
        <div class="item-details">
            <!-- <app-book-details [book]="book"></app-book-details> -->
            <app-book-details></app-book-details>
        </div>
        <div class="item-actions">
            <button>Rate</button>
            <button>Finished</button>
        </div>
    </div>
</div>
